<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Rule List</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">

	<div class="row mt-3">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a> |
			<a href="/curvePoint/list">Curve Points</a> |
			<a href="/rating/list">Ratings</a> |
			<a href="/trade/list">Trade</a> |
			<a href="/ruleName/list">Rule</a>
		</div>

		<div style="font-family: Arial, sans-serif;">
			<span>Logged in user: <span th:text="${username}"></span></span>
			<form th:action="@{/logout}" method="post" style="display: inline;">
				<button type="submit" style="margin-left: 10px; padding: 2px 8px;">Logout</button>
			</form>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<h2>Rule List</h2>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Json</th>
					<th>Template</th>
					<th>SQL</th>
					<th>SQL Part</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="ruleName : ${ruleNames}">
					<td th:text="${ruleName.id}"></td>
					<td th:text="${ruleName.name}"></td>
					<td th:text="${ruleName.description}"></td>
					<td th:text="${ruleName.json}"></td>
					<td th:text="${ruleName.template}"></td>
					<td th:text="${ruleName.sqlStr}"></td>
					<td th:text="${ruleName.sqlPart}"></td>
					<td class="text-center">
						<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit</a> |
						<a th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}">Delete</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
</body>
</html>
