<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Trade List</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">

	<div class="row mt-3">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a> |
			<a href="/curvePoint/list">Curve Points</a> |
			<a href="/rating/list">Ratings</a> |
			<a href="/trade/list">Trade</a> |
			<a href="/ruleName/list">Rule</a>
		</div>
		<div style="font-family: Arial, sans-serif;">
			<span>Logged in user: <span th:text="${username}"></span></span>
			<form th:action="@{/logout}" method="post" style="display: inline;">
				<button type="submit" style="margin-left: 10px; padding: 2px 8px;">Logout</button>
			</form>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<h2>Trade List</h2>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="trade : ${trades}">
					<td th:text="${trade.tradeId}"></td>
					<td th:text="${trade.account}"></td>
					<td th:text="${trade.type}"></td>
					<td th:text="${trade.buyQuantity}"></td>
					<td class="text-center">
						<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit</a> |
						<a th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">Delete</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
</body>
</html>
